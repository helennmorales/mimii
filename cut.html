<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mimi Art - Cupcakes</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<meta http-equiv="Permissions-Policy" content="interest-cohort=(), upselling=(), compute-pressure=(), hid=(), serial=(), bluetooth=()">
<style>
    :root {
        --primary-color: #c27a96;
        --secondary-color: #5e212f;
        --accent-color: #d3517c;
        --text-color: #3c3c3c;
        --bg-color: #fef6f8;
        --white-color: #ffffff;
        --logo-bg-color: #c27a96;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }
    body {
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        opacity: 0;
        animation: fadeIn 1s forwards;
        position: relative;
        min-height: 100vh;
        padding-bottom: 60px;
    }
    .header-container {
        position: relative;
        text-align: center;
        background: var(--primary-color);
        color: var(--white-color);
        padding: 30px 20px;
        box-shadow: 0 4-5px 15px rgba(0, 0, 0, 0.1);
        padding-left: 80px;
    }
    .header-container h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        letter-spacing: 2px;
        font-family: 'Playfair Display', serif;
        margin: 0;
    }
    .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background-color: var(--logo-bg-color);
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Playfair Display', serif;
        font-style: italic;
        font-weight: bold;
        font-size: 2.5rem;
        color: var(--white-color);
    }
    .top-buttons {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 1000;
    }
    .btn-top {
        background: var(--accent-color);
        color: var(--white-color);
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 0.9rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .btn-top.logout {
        background: #f44336;
    }
    .btn-top.add {
        padding: 15px;
        border-radius: 50%;
        font-size: 2rem;
        font-weight: bold;
    }
    .btn-top:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
    }
    .btn-top.logout:hover {
        background: #d32f2f;
    }
    #buyBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px;
        background: var(--accent-color);
        color: var(--white-color);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, background 0.3s ease;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #buyBtn:hover {
        background: var(--secondary-color);
        transform: scale(1.05);
    }
    #buyBtn svg {
        width: 30px;
        height: 30px;
        fill: var(--white-color);
    }
    .section {
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .info-box {
        background: var(--white-color);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 40px;
        box-shadow: 0 8-5px 25px rgba(0,0,0,0.08);
        text-align: center;
        border-left: 5px solid var(--accent-color);
    }
    .info-box h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.8rem;
    }
    .info-box p {
        margin-bottom: 12px;
        font-size: 1rem;
        color: var(--text-color);
    }
    .phone-box {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 15px;
        flex-wrap: wrap;
    }
    .phone-box div {
        background: var(--bg-color);
        color: var(--text-color);
        padding: 12px 18px;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background 0.3s ease;
    }
    .phone-box div:hover {
        background: var(--accent-color);
        color: var(--white-color);
        cursor: pointer;
        transform: translateY(-3px);
    }
    .gallery-title {
        text-align: center;
        margin-bottom: 30px;
        color: var(--primary-color);
        font-size: 2rem;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding-bottom: 20px;
        position: relative;
    }
    .gallery::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 30px;
        background: linear-gradient(to top, var(--bg-color) 0%, transparent 100%);
        pointer-events: none;
    }
    .gallery-item {
        position: relative;
        cursor: pointer;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .gallery-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
    }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 2000;
        animation: modalFadeIn 0.3s forwards;
    }
    .modal-content {
        background: var(--white-color);
        padding: 25px;
        border-radius: 15px;
        width: 400px;
        max-width: 90%;
        text-align: center;
        position: relative;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s ease-out;
    }
    .modal-content img {
        width: 100%;
        max-height: 250px;
        object-fit: contain;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 2px solid var(--accent-color);
    }
    .modal-content h3 {
        color: var(--primary-color);
        margin-bottom: 10px;
        font-family: 'Playfair Display', serif;
    }
    .modal-content p#modalPrice {
        font-weight: 600;
        color: var(--accent-color);
        margin-bottom: 15px;
    }
    .modal-content label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
    }
    .modal-content input {
        width: 70px;
        padding: 8px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }
    .modal-content button {
        background: var(--accent-color);
        color: var(--white-color);
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease, transform 0.3s ease;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .modal-content button:hover {
        background: var(--primary-color);
        transform: scale(1.05);
    }
    .close-modal {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 2rem;
        cursor: pointer;
        color: var(--text-color);
        transition: color 0.3s;
    }
    .close-modal:hover {
        color: var(--accent-color);
    }
    .secondary-btn {
        background: var(--primary-color);
        color: var(--white-color);
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.3s ease;
        display: inline-block;
        margin-top: 20px;
    }
    .secondary-btn:hover {
        background: var(--secondary-color);
    }
    footer {
        text-align: center;
        padding: 20px;
        background: var(--secondary-color);
        color: var(--white-color);
        margin-top: 40px;
        font-size: 0.9rem;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes modalFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
<div class="header-container">
    <div class="logo">
        <span id="logoText">c</span>
    </div>
    <h1>Mimi Art Cupcakes ✨</h1>
</div>

<div class="top-buttons">
    <button id="addBtn" class="btn-top add" style="display: none;" onclick="addProduct()">+</button>
    <button id="logoutBtn" class="btn-top logout" style="display: none;" onclick="logout()">Cerrar Sesión</button>
    <button id="userBtn" class="btn-top" onclick="location.href='sesion.html'">Iniciar Sesión</button>
</div>

<button id="buyBtn" onclick="buyAll()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4L482.3 358.5c-7.7 28.9-34.6 49.5-64.1 49.5H180.9c-28.8 0-54.9-18.9-63.7-46.9L46.4 89.2c-3.2-9.6-12.4-16.3-23.4-16.3H24C10.7 72 0 61.3 0 48S10.7 24 24 24zm281 368a40 40 0 1 1 0 80 40 40 0 1 1 0-80zm184-40a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM176 160H416c8.8 0 16 7.2 16 16v16a16 16 0 0 1 -16 16H176a16 16 0 0 1 -16-16v-16a16 16 0 0 1 16-16z"/></svg>
</button>
<div class="section">
    <div class="info-box">
        <h2>ℹ️ Información de Contacto</h2>
        <p>✉️ Correo: mildred.fuenmayor0@gmail.com</p>
        <p>📞 Teléfono:</p>
        <div class="phone-box">
            <div>+56</div><div>9</div><div>2163</div><div>7749</div>
        </div>
        <a href="README.md" class="secondary-btn">toppers</a>
    </div>
    <h2 class="gallery-title">🧁 Galería de Cupcakes</h2>
    <div class="gallery" id="gallery"></div>
</div>
<footer>© 2025 Mimi Art | Todos los derechos reservados</footer>
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal('modal')">×</span>
        <h3 id="modalName"></h3>
        <p id="modalPrice"></p>
        <img id="modalImage" src="">
        <label>Cantidad: <input type="number" id="quantity" value="1" min="1"></label><br>
        <button onclick="addToCart()">🛒 Agregar al carrito</button>
    </div>
</div>
<script>
const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImage = document.getElementById("modalImage");
const modalName = document.getElementById("modalName");
const modalPrice = document.getElementById("modalPrice");
const userBtn = document.getElementById("userBtn");
const logoutBtn = document.getElementById("logoutBtn");
const addBtn = document.getElementById("addBtn");
const buyBtn = document.getElementById("buyBtn");
let currentItem = null;
let cart = [];
let images = [];
let isDragging = false;
let currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

buyBtn.addEventListener("mousedown", (e) => {
    initialX = e.clientX - xOffset;
    initialY = e.clientY - yOffset;
    if (e.target === buyBtn || e.target.closest('#buyBtn')) {
        isDragging = true;
    }
});

document.addEventListener("mouseup", (e) => {
    initialX = currentX;
    initialY = currentY;
    isDragging = false;
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        e.preventDefault();
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;
        xOffset = currentX;
        yOffset = currentY;
        setTranslate(currentX, currentY, buyBtn);
    }
});

function setTranslate(xPos, yPos, el) {
    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
}

function loadGallery() {
    gallery.innerHTML = "";
    images.forEach(item => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        const img = document.createElement("img");
        img.src = item.img;
        img.alt = item.name;
        img.onclick = () => openModal(item);
        div.appendChild(img);
        gallery.appendChild(div);
    });
}

function openModal(item) {
    const username = sessionStorage.getItem('username');
    if (!username) {
        alert("¡Hola! Para agregar productos al carrito o comprar, por favor, inicia sesión o crea tu cuenta primero.");
        window.location.href = 'sesion.html';
        return;
    }
    currentItem = item;
    modalImage.src = item.img;
    modalName.textContent = item.name;
    modalPrice.textContent = "Precio: $900 p/u (Descuento a $850 si la compra es >= 100 unidades)";
    modal.style.display = "flex";
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
}

function addToCart() {
    const qty = parseInt(document.getElementById("quantity").value);
    if (qty > 0) {
        const exists = cart.find(i => i.name === currentItem.name);
        if (exists) exists.qty += qty;
        else cart.push({ ...currentItem, qty });
        alert(`✅ ${currentItem.name} agregado al carrito (${qty}).`);
    }
    closeModal('modal');
}

function buyAll() {
    const username = sessionStorage.getItem('username');
    if (!username) {
        alert("Para finalizar tu compra, por favor, inicia sesión o crea tu cuenta.");
        window.location.href = 'sesion.html';
        return;
    }
    if (cart.length === 0) {
        alert("❌ No hay productos en el carrito.");
        return;
    }
    const totalQuantity = cart.reduce((sum, item) => sum + item.qty, 0);
    if (totalQuantity < 50) {
        alert("El mínimo de compra es de 50 unidades. Por favor, agrega más productos al carrito.");
        return;
    }
    let finalPrice;
    if (totalQuantity >= 100) {
        finalPrice = 850;
    } else {
        finalPrice = 900;
    }
    const totalCost = totalQuantity * finalPrice;
    let msg = `¡Hola, Mimi Art!\nMe gustaría realizar el siguiente pedido de cupcakes:\n\n`;
    cart.forEach(i => msg += `${i.qty} unidades de: ${i.name}\n${i.img}\n\n`);
    msg += `Total de unidades: ${totalQuantity}\nPrecio por unidad: $${finalPrice}\nTotal a pagar: $${totalCost}\n\nEspero su confirmación.\n¡Gracias!`;
    const phoneElement = document.querySelector('.phone-box');
    const phone = phoneElement.textContent.replace(/\s/g, '').replace('+', '');
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, "_blank");
    cart = [];
}

function logout() {
    sessionStorage.clear();
    alert("Has cerrado sesión.");
    window.location.reload();
}

// Cargar galería al cargar la página
window.onload = function() {
    const storedImages = localStorage.getItem('cupcakeImages');
    if (storedImages) {
        images = JSON.parse(storedImages);
    }
    loadGallery();

    // Revisa si hay una sesión guardada y actualiza la UI
    const username = sessionStorage.getItem('username');
    const userType = sessionStorage.getItem('userType');

    if (username) {
        userBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
        if (userType === 'vendedor') {
            addBtn.style.display = 'block';
        }
    } else {
        userBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
        addBtn.style.display = 'none';
    }
};

function addProduct() {
    const productName = prompt("Introduce el nombre del cupcake:");
    const imageUrl = prompt("Introduce la URL de la imagen del cupcake:");
    if (productName && imageUrl) {
        images.push({ name: productName, img: imageUrl });
        localStorage.setItem('cupcakeImages', JSON.stringify(images));
        alert(`Cupcake "${productName}" agregado a la galería.`);
        loadGallery();
    } else {
        alert("El cupcake no se pudo agregar. Por favor, introduce un nombre y una URL válidos.");
    }
}
</script>
</body>
</html>
